# Trigger: Run this every time I push code to the 'main' branch
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # The Job Name: "The CFO Audit"
  cfo-verification:
    runs-on: ubuntu-latest

    steps:
    # 1. Download your code to the server
    - uses: actions/checkout@v3

    # 2. Install Python 3.10
    - name: Set up Python 3.10
      uses: actions/setup-python@v4
      with:
        python-version: "3.10"

    # 3. Install your libraries (Pandas, Dash, etc.)
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        # Install testing tools (optional but good practice)
        pip install pytest

    # 4. The Critical Math Check
    # This runs your 'verify_math.py' script. 
    # If it fails, the pipeline crashes and alerts you.
    - name: Run Valuation Audit
      run: |
        python verify_math.py
